<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 32px;
        color: #333;
      }
    </style>
    <script src="https://unpkg.com/petite-vue" defer init></script>
  </head>
  <body v-scope="{ slider1: 0 }">
    <h1>Demo 2</h1>
    <input v-model.number="slider1" type="range" max="360" step="any" />
    <div v-html="slider1"></div>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(200,200)">
        <circle r="100" stroke="black" stroke-width="5" fill="none" />
        <line
          id="line"
          :x2="pol2car(slider1, 100).x"
          :y2="pol2car(slider1, 100).y"
          stroke="black"
          stroke-width="5"
        />
        <text
          v-for="i in 12"
          v-bind:x="pol2car(i * (360 / 12), 120).x"
          v-bind:y="pol2car(i * (360 / 12), 120).y"
          v-html="i"
          text-anchor="middle"
          alignment-baseline="central"
        ></text>
      </g>
    </svg>
    <script>
      function pol2car(angle, radius) {
        return {
          x: Math.cos((angle - 90) * (Math.PI / 180)) * radius,
          y: Math.sin((angle - 90) * (Math.PI / 180)) * radius,
        };
      }
    </script>
  </body>
</html>
