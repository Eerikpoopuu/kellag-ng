<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container1">
            <h1>Kellagängi mängukell</h1>
            <div class="svg-container">
                <svg width="400" height="400">
                    <g transform="translate(200,200)" id="g">
                        <circle r="100" stroke="#000000" stroke-width="3" fill="none" />
                        <circle r="5" stroke="#000" stroke-width="3" fill="#000" />
                        <line id="line1" x2="0" y2="90" stroke="#e3b922" stroke-width="5" />
                        <line id="line2" x2="0" y2="70" stroke="#f2c216" stroke-width="7" />
                    </g>
                </svg>
            </div>
            <div class="slider-wrapper">
                <div class="slider-box">
                    <span>Tund</span>
                    <input id="slider2" type="range" max="360" step="any" />
                    <div id="slider1value">00</div>
                </div>
                <div class="slider-box">
                    <span>Minut</span>
                    <input id="slider1" type="range" max="360" step="any" />
                    <div id="slider2value">00</div>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="score-container"><span id="scoreValue">0</span><span>/5</span></div>
            <div id="msg"></div>
            <div class="time-container">
                <div class="time-wrapper">
                    <span id="hour" class="time">00</span>
                    <span>:</span>
                    <span id="min" class="time">00</span>
                </div>
            </div>
            <button class="btn" id="vasta">Vasta</button>
        </div>
    </main>
    <script src="app.js"></script>

</body>

</html>
